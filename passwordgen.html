<body bgcolor="#303030">
    <div class="container">
        <div class="holder">
            <center><h1>Password Generator</h1>
            <div class="input-group">
                <input required="" id="length" placeholder="Password length" type="text" name="text" autocomplete="off" class="input">
            </div>
            <div class="buttondiv">
            <button onclick = "execpot()" class="button">Generate</button></center>
        </div>
    </div>
</body>
<script> 
    function execpot(amountoftries) {
        let selectednumber = Math.floor(Math.random() * 100);
        let inputValue = document.getElementById('length').value
        if (inputValue > 500) {
            alert("You may not generate passwords over 500 characters.")
        } else {
            if (isNaN(inputValue))  {
                alert("Length must be provided as a number!")
            } else {
                generatedpass = ""
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                for ( var i = 0; i < inputValue; i++ ) {
                    generatedpass += characters.charAt(Math.floor(Math.random() * inputValue));
                }
                alert(`Generated Password: ${generatedpass}`)
            }
        }
    }
</script>
